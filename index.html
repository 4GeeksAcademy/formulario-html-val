<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/35b0e7e7d5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: auto;
            padding:10%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
      
        .container .body-container {
            width: 1000px;
            border: 2px solid #ccc;
            border-bottom: none;
            border-top: none;
            padding: 0px;
            background-color: #f9f9f9; 
            padding:20px
        }

        .container .header {
          border: 2px solid #ccc;
            background-color: #eaeaea; 
            color: rgb(0, 0, 0); 
            padding: 10px;
            text-align:left;
        }

        .container .footer {
          border: 2px solid #ccc;
            background-color: #eaeaea; 
            color: white;
            padding: 10git apx;
            text-align: right;
        }

        fieldset{
          background-color: #8c8c8c;
          padding:10px;
          width: 300px;
          border-radius: 10px;
        }


        .radio-buttons {
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            }

        
    </style>
    <title>Formulario</title>
</head>

<body>
  <div class="container">
        <div class="header">
            <h2>Payment for Example</h2>
        </div>
        <div class="body-container">
          <div class="alert alert-danger mt-3" role="alert" id="errorRow" style="display: none;">
            Some fields are missing
        </div>
        <form class=" row g-3">
          <div class="col-md-5 needs-validation" novalidate>
            <label for="inputCard" class="form-label">Card #</label>
            <input type="text" placeholder="XXXXXXXXXXXXX" class="form-control" id="inputCard"  required>
        </div>
        <div class="col-md-3 needs-validation" novalidate>
            <label for="inputCvc" class="form-label">CVC #</label>
            <input type="text" placeholder="0000" class="form-control" id="inputCvc" required>

        </div>
        <div class="col-md-4 needs-validation" novalidate>
            <label for="inputZip" class="form-label">Amount</label>
            <i class="fa-solid fa-dollar-sign" style="color: #000000;"></i>
            <input type="text" placeholder="Amount" class="form-control" id="inputZip" required>
        </div>
            <div class="col-md-6 needs-validation" novalidate>
                <label for="inputFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" required>
            </div>
            <div class="col-md-6 needs-validation" novalidate>
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" required>
            </div>
            <div class="col-md-6 needs-validation" novalidate>
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" required>
          </div>
          <div class="col-md-4 needs-validation" novalidate>
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                  <option selected>Pick a state</option>
                  <option value="Amazonas">Amazonas</option>
                  <option value="Anzoátegui">Anzoátegui</option>
                  <option value="Apure">Apure</option>
                  <option value="Aragua">Aragua</option>
                  <option value="Barinas">Barinas</option>
                  <option value="Bolívar">Bolívar</option>
                  <option value="Carabobo">Carabobo</option>
                  <option value="Cojedes">Cojedes</option>
                  <option value="Delta Amacuro">Delta Amacuro</option>
                  <option value="Distrito Capital">Distrito Capital</option>
                  <option value="Falcón">Falcón</option>
                  <option value="Guárico">Guárico</option>
                  <option value="Lara">Lara</option>
                  <option value="Mérida">Mérida</option>
                  <option value="Miranda">Miranda</option>
                  <option value="Monagas">Monagas</option>
                  <option value="Nueva Esparta">Nueva Esparta</option>
                  <option value="Portuguesa">Portuguesa</option>
                  <option value="Sucre">Sucre</option>
                  <option value="Táchira">Táchira</option>
                  <option value="Trujillo">Trujillo</option>
                  <option value="Vargas">Vargas</option>
                  <option value="Yaracuy">Yaracuy</option>
                  <option value="Zulia">Zulia</option>
              </select>
          </div>
          <div class="col-md-2 needs-validation" novalidate>
              <label for="inputZip" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="inputZip" required>
          </div>    
          <div class="col-6 needs-validation" novalidate aria-required="true">
            <label for= "fieldset" class="form-label">We accept:</label>
            <fieldset>
                <div class="row">
                    <div class="col">
                        <input type="radio" id="mastercard" name="check" />
                        <label for="mastercard"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i></label>
                    </div>
        
                    <div class="col">
                        <input type="radio" id="visa" name="check" />
                        <label for="visa"><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
                    </div>
        
                    <div class="col">
                        <input type="radio" id="diners" name="check" />
                        <label for="diners"><i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></label>
                    </div>
        
                    <div class="col">
                        <input type="radio" id="american" name="check" />
                        <label for="american"><i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i></label>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="col-6">
          <label for="floatingTextarea2" class="form-label">Message</label>
          <div class="form-floating">
            <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
            <p style="color: #6b6b6b;">Add any notes here</p>
          </div>
        </div>
      </div>
        <div class="footer">
          <div class="col-12">
            <button type="cancel" class="btn btn-secondary" id="cancelButton">Cancel</button>
            <button type="submit" class="btn btn-primary" id="submitButton">Send</button>
          </div>
      </form>
    </div>

    <script>
        const submitButton = document.getElementById('submitButton');
    const cancelButton = document.getElementById('cancelButton');
    const errorRow = document.getElementById('errorRow');

    if (submitButton && cancelButton) {
        submitButton.addEventListener('click', (event) => {
            const requiredFields = document.querySelectorAll('[required]');
            let missingFields = false;

            requiredFields.forEach((field) => {
                if (!field.value) {
                    missingFields = true;
                    field.classList.add('is-invalid'); 
                } else {
                    field.classList.remove('is-invalid'); 
                }
            });

           
            if (missingFields) {
                event.preventDefault(); 
                errorRow.style.display = 'block'; 
            } else {
                errorRow.style.display = 'none'; 
            }
        });

        cancelButton.addEventListener('click', () => {
            const form = document.querySelector('form');
            form.reset();
            errorRow.style.display = 'none';
        });
    }
  </script>

  
</body>

</html>
